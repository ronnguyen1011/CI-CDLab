version: 2.1
orbs:
  codecov: codecov/codecov@3.2.5

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0.5
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
workflows:
  upload-to-codecov:
    jobs:
      - checkout
      - codecov/upload